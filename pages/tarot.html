<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Binah Online Store</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    background: url('dark-background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

header {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 10px;
    text-align: center;
}

.cart {
    float: right;
    margin-top: -40px;
    position: relative;
}

.cart img {
    width: 30px;
    height: 30px;
    cursor: pointer;
}

.cart-count {
    background-color: red;
    color: #fff;
    border-radius: 50%;
    padding: 5px 8px;
    position: absolute;
    top: -5px;
    right: -5px;
}

main {
    background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Rosy_Cross_color.png/640px-Rosy_Cross_color.png");
    background-color: black;
    background-repeat: no-repeat;
    background-position: center;
    background-position-x: 50%;
    background-position-y: 100%;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
    height: 700px;
}

.product {
    text-align: center;
    margin: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 15px;
    border-radius: 10px;
}

.product img {
    height: 250px;
    max-width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.price {
    color: #fff;
}

footer {
    background-color: rgba(0, 0, 0, 0.8);
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.back{
      background-color: #FFD700; /* Golden yellow */
      color: #333;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #FFC300;
    }
</style>
<body>

    <header>
        <button onclick="goBack()" class="back"><a href="./store.html">Go Back</button></a>
        <h1>Binah Tarot Cards</h1>
        <div class="cart">
           <img src="../assets/cart.png"><img src="cart-icon.png" alt="Shopping Cart">
            <span class="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="product">
            <img src="../assets/raider.jfif" alt="Tarot Deck 1" >
            <h2>Raider Waite</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/marsella.jfif" alt="Tarot Deck 2" height="300px">
            <h2>Marseilles</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
        <section class="product">
            <img src="../assets/golde.jpg" alt="Tarot Deck 3">
            <h2>Golden Dawn</h2>
            <p class="price">7000$</p>
            <button class="add-to-cart">Add to Cart</button>
        </section>
     </main>
</body>
</html>
